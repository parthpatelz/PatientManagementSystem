<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    a {
      color: #007bff;
      text-decoration: none;
      margin-right: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="submit"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #dee2e6;
    }
    th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
<h1>Patient Management System</h1>
<a th:href="@{/showAddPatientForm}">Add Patient</a>
<form action="#" th:action="@{/searchPatientByName}" method="post">
  <input type="text" name="patientName" placeholder="Search patient by name">
  <input type="submit" value="Search">
</form>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Email</th>
    <th>City</th>
    <th>Date of Birth</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patientList}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.name}"></td>
    <td th:text="${patient.age}"></td>
    <td th:text="${patient.gender}"></td>
    <td th:text="${patient.email}"></td>
    <td th:text="${patient.city}"></td>
    <td th:text="${patient.dateOfBirth}"></td>
    <td><a th:href="@{/showUpdateForm/{id}(id=${patient.id})}">Update</a></td>
    <td><a th:href="@{/deletePatient/{id}(id=${patient.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
