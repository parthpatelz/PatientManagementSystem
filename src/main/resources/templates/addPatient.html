<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #343a40;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
    }
    input[type="text"], input[type="email"], input[type="date"], select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
  <h2>Add New Patient</h2>
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" th:field="*{id}" placeholder="Id" required/></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}" placeholder="Name" required/></td>
      <td th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="text" th:field="*{age}" placeholder="Age" required/></td>
      <td th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')}"></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <select th:field="*{gender}" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </td>
      <td th:if="${#fields.hasErrors('gender')}" th:text="${#fields.errors('gender')}"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" th:field="*{email}" placeholder="Email" required/></td>
      <td th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" th:field="*{city}" placeholder="City" required/></td>
      <td th:if="${#fields.hasErrors('city')}" th:text="${#fields.errors('city')}"></td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td><input type="date" th:field="*{dateOfBirth}" required/></td>
      <td th:if="${#fields.hasErrors('dateOfBirth')}" th:text="${#fields.errors('dateOfBirth')}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Add"/></td>
    </tr>
  </table>
</form>
</body>
</html>
